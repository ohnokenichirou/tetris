<!DOCTYPE html>
<html>

<head>
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div id="nextLabel">NEXT</div>
        <canvas id="next" width="120" height="120"></canvas>
        <div id="holdLabel">HOLD</div>
        <canvas id="hold" width="120" height="120"></canvas>
    </div>
    <div id="score">0</div>
    <div id="gameOver" style="display:none;">
        <h1>Game Over</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="controls">
        <h2>操作方法</h2>
        <p>左: 左矢印</p>
        <p>右: 右矢印</p>
        <p>下: 下矢印</p>
        <p>左回転: Q</p>
        <p>右回転: W</p>
        <p>ホールド: C</p>
        <p>ハードドロップ: スペース</p>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <!-- サウンドと一時停止 -->
        <button id="soundButton" onclick="toggleSound()" tabindex="-1">
            <img id="soundIcon" src="images/sound-on.png" alt="サウンドON" width="32" height="32">
        </button>
        <button id="pauseButton" onclick="togglePause()" tabindex="-1">一時停止</button>

        <!-- スタートボタン -->
        <button id="startButton" tabindex="-1">ゲームスタート</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
